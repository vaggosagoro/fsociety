<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/" href="">
    <img routerLink="/" src="/assets/main-toolbar/fsociety_logo_nowords.png" width="30" height="30" alt="logo" >
    <span style="color: #00b4e6;">Fun Society</span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/about-page" href="">Περιγραφή</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/team-page" href="">Η ομάδα</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/contact-page" href="">Επικοινωνία</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a *ngIf="!isuser && !isadmin" class="nav-link" routerLink="/login-page" href="">
          Σύνδεση
        </a>
        <a *ngIf="isparent" class="nav-link" routerLink="/parent-profile"> <i class="fa fa-user"></i><b> {{username}} </b></a>
        <a *ngIf="isprovider" class="nav-link" routerLink="/provider-profile"> <i class="fa fa-user"></i><b> {{username}} </b></a>
        <a *ngIf="isadmin" class="nav-link" routerLink="/admin-page"> <i class="fa fa-user"></i><b> {{username}} </b></a>
      </li>
      <li class="nav-item dropdown">
        <a *ngIf="!isuser && !isadmin" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Εγγραφή
        </a>
        <a *ngIf="isuser || isadmin" class="my-clickable nav-link" (click)="logout()" >Αποσύνδεση</a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
          <a *ngIf="!isuser && !isadmin" class="dropdown-item" routerLink="/parent-register" href="">Γονέας</a>
          <a *ngIf="!isuser && !isadmin" class="dropdown-item" routerLink="/provider-register" href="">Πάροχος</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
