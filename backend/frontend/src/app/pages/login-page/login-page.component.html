<app-main-toolbar></app-main-toolbar>

<div class="general">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <div class="fadeIn first">
        <h3><b>Σύνδεση</b></h3>
      </div>
      <div class="form-wrapper">
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <div class="fadeIn second">
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
                     required placeholder="Username"/>
              <div *ngIf="f.submitted && !username.valid" class="help-block">Παρακαλούμε συμπληρώστε το username.</div>
            </div>
          </div>
          <div class="fadeIn third">
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                     #password="ngModel"
                     required placeholder="Password"/>
              <div *ngIf="f.submitted && !password.valid" class="help-block">Παρακαλούμε συμπληρώστε τον κωδικό.</div>
            </div>
          </div>
          <div class="fadeIn fourth">
            <div class="form-group">
              <button [disabled]="loading" class="my-clickable btn btn-primary">Σύνδεση</button>
            </div>
            <a class="my-clickable" data-toggle="modal" data-target="#exampleModal"> <p style="color:#56baed;">Ξεχάσατε τον κωδικό σας;</p></a>
            <div *ngIf="blocked" class="alert alert-danger">
              Έχετε μπλοκαριστεί από τον admin.<br/>
              (Επικοινωνία: funsocietysofteng@gmail.com)
            </div>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade"  id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="margin-top:80px" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Υπενθύμιση κωδικού</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
          <label>Username:</label>
          <div class="form-group">
            <input type="text" style="width:99%;background-color:white; border-color: #e0e0e0;" class="form-control" name="temp_username" [(ngModel)]="temp_model.username" #temp_username="ngModel"
                   required placeholder="Πληκτρολογείστε το username σας"/>
          </div>
          <div class="form-row">
          <div class="col-md-6"></div>
          <div class="form-group col-md-3">
          <button type="button" style="padding: 15px 20px; margin: 0px 0px 0px 0px;" class="btn btn-secondary" data-dismiss="modal">Ακύρωση</button>
           </div>
          <div class="form-group col-md-3">
          <button type="submit" style="padding: 15px 20px; margin: 0px 0px 0px 0px;" class="btn btn-primary">Υποβολή</button> <br>
        </div>
         </div>
         <div *ngIf="error1" class="alert alert-danger">{{error1}}</div>
         <div *ngIf="success" class="alert alert-success">{{success}}</div>

        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
