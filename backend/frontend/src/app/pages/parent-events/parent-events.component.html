<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<app-main-toolbar></app-main-toolbar>
<div class="general">
<div class="container-fluid">
   <br>
  <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-9">
          <h5 style="color:dimgray;"><b style="margin-left:3.6%;">Αναζήτηση Δραστηριότητας</b></h5>
          <form action="" class="search-form" style="margin-left:4.6%;">
            <div class="form-group has-feedback">
             <div class="row">
                 <label for="search" class="sr-only">Search..</label>
                 <input type="text" class="form-control col-md-10" [(ngModel)]="newSearch.text" name="search" id="search"
                 placeholder="Search">
             <button (click)="searchEvents()" type="submit" class="my-clickable btn btn-primary col-md-1"><i class="material-icons">search</i></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-6 col-sm-3">
      <div id="accordion" class="panel panel-primary behclick-panel">
        <div class="panel-heading">
          <h5 class="panel-title" style="color:dimgray;"><b>Φίλτρα Αναζήτησης</b></h5>
        </div>
        <div class="panel-body" >
          <form #eventForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
            <div class="panel-heading" style="padding:7px;" >
              <h6 class="panel-title">
                <a data-toggle="collapse" href="#collapse0">
                <i class="indicator fa fa-caret-down" aria-hidden="true"></i><b style="color:#00b4e6;" > Ηλικιακή Κατηγορία</b>
                </a>
              </h6>
            </div>
            <div id="collapse0" class="panel-collapse collapse in" style="margin-left:30px;" >
              <div class="form-check">
                <input class="form-check-input" type="radio" [(ngModel)]="newSearch.ageGroup" name="inputAgeGroup"
                value="1">2-5
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" [(ngModel)]="newSearch.ageGroup" name="inputAgeGroup"
                value="2">5-10
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" [(ngModel)]="newSearch.ageGroup" name="inputAgeGroup"
                value="3">10-15
              </div>
              <div class="form-row">
              <div class="form-check col-xs-9 col-md-9">
                <input class="form-check-input" type="radio" [(ngModel)]="newSearch.ageGroup" name="inputAgeGroup"
                value="4">15+
              </div>
              <div class="col-xs-3 col-md-3">
                <button (click)="newSearch.ageGroup=0" style="all:initial;" type="submit" class="btn btn-primary"><i class="fa fa-trash" aria-hidden="true" style="font-size:20px;"></i></button>
              </div>
            </div>
           </div>
         </div>
         <div class="form-group">
           <div class="panel-heading " style="padding:7px;" >
             <h6 class="panel-title">
               <a data-toggle="collapse" href="#collapse1">
                 <i class="indicator fa fa-caret-down" aria-hidden="true"></i><b style="color:#00b4e6;"> Κατηγορία Δραστηριότητας</b>
               </a>
             </h6>
           </div>
           <div id="collapse1" class="panel-collapse collapse in" style="margin-left:30px;" >
             <div class="form-check">
               <input class="form-check-input" type="radio" [(ngModel)]="newSearch.category" name="inputCategory"
               value="1">Αθλητισμός
             </div>
             <div class="form-check">
               <input class="form-check-input" type="radio" [(ngModel)]="newSearch.category" name="inputCategory"
               value="2">Καλλιτεχνικά
             </div>
             <div class="form-row">
             <div class="form-check col-xs-9 col-md-9">
               <input class="form-check-input" type="radio" [(ngModel)]="newSearch.category" name="inputCategory"
               value="3">Εκπαίδευση
             </div>
             <div class="col-xs-3 col-md-3">
             <button (click)="newSearch.category=0" style="all:initial;" type="submit" class="btn btn-primary"><i class="fa fa-trash" aria-hidden="true" style="font-size:20px;"></i></button>
            </div>
          </div>
           </div>
         </div>
         <div class="form-group">
           <div class="panel-heading " style="padding:7px;" >
             <h6 class="panel-title">
               <a data-toggle="collapse" href="#collapse3">
                 <i class="indicator fa fa-caret-down" aria-hidden="true"></i><b style="color:#00b4e6;"> Τιμή</b>
               </a>
             </h6>
           </div>
           <div id="collapse3" class="panel-collapse collapse in" style="margin-left:30px;" >
             <div class="form-check">
               <input class="form-check-input" type="radio" [(ngModel)]="newSearch.price" name="inputPrice" value="1">0-10
               Ευρά
             </div>
             <div class="form-check">
               <input class="form-check-input" type="radio" [(ngModel)]="newSearch.price" name="inputPrice" value="2">10-20
               Ευρω
             </div>
             <div class="form-check">
               <input class="form-check-input" type="radio" [(ngModel)]="newSearch.price" name="inputPrice" value="3">20-50
               Ευρω
             </div>
             <div class="form-row">
             <div class="form-check col-md-9 col-xs-9">
               <input class="form-check-input" type="radio" [(ngModel)]="newSearch.price" name="inputPrice" value="4">50+
               Ευρω
             </div>
             <div class="col-md-3 col-xs-3">
               <button (click)="newSearch.price=0" style="all:initial;" type="submit" class="btn btn-primary col-md-2"><i class="fa fa-trash" aria-hidden="true" style="font-size:20px;"></i></button>
             </div>
           </div>
           </div>
         </div>
         <div class="form-group">
           <div class="panel-heading " style="padding:7px;" >
             <h6 class="panel-title">
               <a data-toggle="collapse" href="#collapse2" >
                 <i class="indicator fa fa-caret-down" aria-hidden="true"></i><b style="color:#00b4e6;"> Απόσταση</b>
               </a>
             </h6>
           </div>
           <div id="collapse2" class="panel-collapse collapse in" style="margin-left:30px;">
             <div class="form-check">
               <input class="form-check-input" type="radio" [(ngModel)]="newSearch.distance" name="inputDistance"
               value="1">Έως 5χλμ
             </div>
             <div class="form-check">
               <input class="form-check-input" type="radio" [(ngModel)]="newSearch.distance" name="inputDistance"
               value="2">Έως 8χλμ
             </div>
             <div class="form-check">
               <input class="form-check-input" type="radio" [(ngModel)]="newSearch.distance" name="inputDistance"
               value="3">Έως 10χλμ
             </div>
             <div class="form-row">
             <div class="form-check col-xs-9 col-md-9">
               <input class="form-check-input" type="radio" [(ngModel)]="newSearch.distance" name="inputDistance"
               value="4">Πάνω από 10χλμ
             </div>
             <div class="col-xs-3 col-md-3">
               <button (click)="newSearch.distance=0" style="all:initial;" type="submit" class="btn btn-primary col-md-2"><i class="fa fa-trash" aria-hidden="true" style="font-size:20px;"></i></button>
             </div>
           </div>
           </div>
         </div>
         <div *ngIf="isAnonymous && newSearch.distance!=0" class="form-group">
           <div class="row">
           <input type="text" class="form-control col-md-6" style="margin-left:4.1%;" id="inputArea" [(ngModel)]="newSearch.area" name="inputArea" id="inputArea"
           placeholder="Περιοχή" required>
           <input type="text" class="form-control col-md-4" [(ngModel)]="newSearch.streetName" name="inputStreetName" id="inputStreetName"
           placeholder="Οδός" required>
           <input type="text" class="form-control col-md-1" [(ngModel)]="newSearch.streetNumber" name="inputStreetNumber" id="inputStreetNumber"
           placeholder="Αριθμός" required>
         </div>
         </div>
       </form>
     </div>
     <div *ngIf="error0  &&isAnonymous && newSearch.distance!=0" class="alert alert-danger col-md-12">{{error0}}</div>
     <button (click)="searchEvents()" type="submit" class="my-clickable btn btn-primary" style="position:center;">Υποβολή</button>
   </div>
 </div>
   <div class="col-xs-6 col-sm-9">
     <div class="btn-group" role="group" aria-label="Basic example" style="margin-left:0%;">
       <button (click)="listOrMap=0" type="button" class="my-clickable btn btn-secondary">Λίστα</button>
       <button (click)="listOrMap=1" type="button" class="my-clickable btn btn-secondary">Χάρτης</button>
     </div>
     <app-events-list *ngIf="listOrMap==0" [searchURLParameters]="searchURLParameters" [events]="eventsList">
     </app-events-list>
     <app-events-map *ngIf="listOrMap==1" [searchURLParameters]="searchURLParameters" [events]="eventsList">
     </app-events-map>
   </div>
 </div>
</div>
</div>
